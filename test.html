<script src="bundle.js"></script>
<script>

var GiantSwarmV4 = require('GiantSwarmV4');

GiantSwarmV4.ApiClient.default.basePath = 'https://api.g8s.gauss.eu-central-1.aws.gigantic.io';

var defaultClient = GiantSwarmV4.ApiClient.instance;

var AuthorizationHeaderToken = defaultClient.authentications['AuthorizationHeaderToken'];

AuthorizationHeaderToken.apiKey = "TOKEN";
AuthorizationHeaderToken.apiKeyPrefix = 'giantswarm';

var apiInstance = new GiantSwarmV4.ClustersApi();
apiInstance.getClusters().then(function(data) {
  console.log('API called successfully. Returned data: ' + data);
}, function(error) {
  console.error(error);
});

</script>
